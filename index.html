<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <img src="https://img.freepik.com/free-photo/3d-internet-secuirty-badge_1048-18106.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1724284800&semt=ais_hybrid" alt="Güvenlik Duvarı" draggable="false">
    <br><br>
<form action="https://firebase.google.com/docs/rules?hl=tr" target="_blank">
    <label for="text_input">Admin Name:</label>
    <input type="text" id="text_input" placeholder="ex:adminemir" name="text_input" required>
    <br><br>
    <label for="password_input">Admin Password:</label>
    <input type="password" id="password_input" name="password_input" minlength="1" maxlength="12" placeholder="please correct password enter" required>
    <br><br>

    <label for="email" style="">Email:</label>
    <input type="email" id="email_input" name="email_input" placeholder="ex:example@gmail.com" required>
    <br><br>
    <label for="number_input">Phone Number:</label>
    <input type="tel" id="number_input" name="number_input" required placeholder="(123)-456-789" maxlength="11">
    <br><br>
    <label for="Birtday_input">Birtday Date:</label>
    <input type="date" id="Birtday_input" name="Birtday_input" required> 
    <br><br>
    <div>
        <label for="name">Logged in user:</label>



        <label> Mr. </label>
        <input type="radio", name="name" value="Mr.">

        <label > Mrs. </label>
        <input type="radio" name="name" value="Mrs.">

        <label> Phd. </label>
        <input type="radio" name="name" value="Phd.">





    </div>
    <br> <br>
    
    <div>
        <label for="payment_input">Payment:</label>
        <select name="payment_input" id="payment_input">
            <option>Visa</option>
            <option>MasterCard</option>
            <option>GiftCard</option>


        </select>


    </div>
    <br><br>
    <label for="checkbox_input">I am over 18 years old!!</label>
    <input type="checkbox" name="checkbox_input" id="checkbox_input" required>

    <br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Send">

    

    

    



</form>
    
</body>
</html>
